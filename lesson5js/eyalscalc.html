    <script>
        let clearFlag =false
        let firstNumber=0


        function plus(){
            firstNumber=  res.value
            clearFlag=true
        }


        function claerInput() {
            res.value = "0"
        }


        function digit9() {
            if (res.value == "0" || clearFlag) {
                res.value = ""
                clearFlag =false
            }
            if (res.value.length < 7) {
                res.value += "9"
            }
        }
        function digit8() {
            if (res.value == "0"|| clearFlag ) {
                res.value = ""
                clearFlag =false
            }
            res.value += "8"
        }
    </script>
